<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <div class="password-field">
          <input formControlName="currentPassword" type="{{ showCurrentPassword ? 'text' : 'password' }}" id="current-password" name="current-password">
          <i id="toggle-current-password" (click)="togglePassword('current')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <div class="password-field">
          <input formControlName="newPassword" type="{{ showNewPassword ? 'text' : 'password' }}" id="new-password" name="new-password">
          <i id="toggle-new-password" (click)="togglePassword('new')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <div class="password-field">
          <input formControlName="confirmPassword" type="{{ showConfirmPassword ? 'text' : 'password' }}" id="confirm-password" name="confirm-password">
          <i id="toggle-confirm-password" (click)="togglePassword('confirm')"></i>
        </div>
        <div class="error-message" *ngIf="changePasswordForm.get('confirmPassword')?.errors?.passwordMismatch">
          Passwords do not match
        </div>
      </div>
      <button type="submit">Submit</button>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button">Cancel</button>
    </form>
  </div>

  <!-- <script src="scripts.js"></script> -->
+</body>
</html>
